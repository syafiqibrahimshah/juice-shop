name: "DevSecOps Pipeline"
on: [push, pull_request]

env:
  NODE_VERSION: 20
  APP_PORT: 3000

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
      - run: npm run build
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript'
          queries: security-extended
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          upload: true
          category: "/language:javascript"
          ram: 4096
          threads: 2
      
      - name: Check for vulnerable dependencies
        run: npm audit
      
      - name: Scan for secrets
        run: |
          # Pakai latest image + check exit code
          docker run --rm -v "$(pwd):/code" trufflesecurity/trufflehog:latest \
          filesystem /code \
          --no-verification \
          --exclude-paths='node_modules,dist,test,.git' \
          --json \
          --fail

          # Check exit code dari docker
          if [ $? -ne 0 ]; then
            echo "::error::TruffleHog found secrets! Check logs for details"
            exit 1
          fi

      