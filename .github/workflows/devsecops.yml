name: "ðŸ›¡ï¸ DevSecOps Pipeline"
on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: 20
  TRUFFLEHOG_VERSION: v3.64.0  # Pin version untuk security

jobs:
  build:
    name: "ðŸ—ï¸ Build & Install"
    runs-on: ubuntu-latest
    outputs:
      build_status: ${{ steps.build.outputs.status }}
    steps:
      - name: "ðŸ” Checkout Code"
        uses: actions/checkout@v4
        
      - name: "âŽ” Setup Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'  # Auto cache node_modules
          
      - name: "ðŸ“¦ Install Dependencies"
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit  # Skip audit sini untuk jimat masa
          else
            npm install --no-package-lock
            echo "::warning::Missing package-lock.json"
          fi
          
      - name: "ðŸ”¨ Build Project"
        if: contains(npm run, 'build')  # Auto detect build script
        run: npm run build --if-present

  security:
    name: "ðŸ”’ Security Scans"
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: "ðŸ›¡ï¸ Run SAST scan"
        uses: "github/codeql-action/analyze@v3"
        with: 
          languages: "javascript"
          ram: 4096
          
      - name: "ðŸ›¡ï¸ Run SCA (npm audit)"
        run: npm audit --audit-level=moderate --production
          
      - name: "ðŸ›¡ï¸ Run Secrets scan"
        uses: "trufflesecurity/trufflehog-action@main"
        with:
          paths: "./"
          exclude-paths: "node_modules,dist,test"
          version: "${{ env.TRUFFLEHOG_VERSION }}"

  notify:
    name: "ðŸ“¢ Notification"
    needs: [build, security]
    runs-on: ubuntu-latest
    if: always()  # Sentiasa run walaupun job lain fail
    steps:
      - name: "ðŸ“¤ Send Slack Notification"
        if: failure()
        uses: archive/github-actions-slack@v2.1.3
        with:
          slack-message: "ðŸš¨ ${{ github.workflow }} failed! (${{ github.event_name }})"
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          
      - name: "ðŸ“ Create Job Summary"
        run: |
          echo "### Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- SAST: ${{ needs.security.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- SCA: ${{ needs.security.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Secrets: ${{ needs.security.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
      